        <main>
            <h1>Register</h1>
          <div class="border border-warning" style="width: 80%;">
            <form class="class="mw-100" style="width: 35%;">
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname</label>
                     <input type="text" placeholder="Nickname" class="form-control" id="repeatpass">
                      </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" placeholder="**********" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">*Email address</label>
                    <input type="email" required placeholder="example123@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-3">
                <label for="password" class="form-label">*Repeat Password</label>
                 <input type="password" required class="form-control" id="repeatpass">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Repeat email address</label>
                    <input type="email" required class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
                        <label for="gender">Gender:
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Other
                        </label>
                    </div>
                    <label for="region">Region:</label>
                    <select name="region" id="">
                        <option value="south">South America</option>
                        <option value="north">North America</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="africa">Africa</option>
                    </select>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I have read and accept the rules.</label>
                </div>
                <button type="submit" class="btn btn-danger">Register</button>
              </form>
